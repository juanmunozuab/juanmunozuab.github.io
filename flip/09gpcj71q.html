<!DOCTYPE html>
<html lang="en">
<head>
  <title>El árbol genealógico</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="flip-card.css">
</head>
<body>
  <div class="wrapper">
          <div class="card">
              <input type="checkbox" id="card1" class="more" aria-hidden="true">
              <div class="content">
                  <div class="front" >
                      <div class="inner">
                          <h2>Precio pista 9</h2>
                          <p class="rating">Mostrar diez monedas de 2 céntimos</p>
                          <label for="card1" class="button" aria-hidden="true">
                              Ver pista
                          </label>
                      </div>
                  </div>
                  <div class="back">
                      <div class="inner">
                          <h2>Pista 9</h2>
                          <div class="rating">
                              <p>La señora Verlin se llama Lucía</p>
                          </div>
                          <label for="card1" class="button" aria-hidden="true">
                              Ver precio
                          </label>
                      </div>
                  </div>
              </div>
          </div>

      </div>
</body>
</html>
